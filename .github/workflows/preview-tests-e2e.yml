name: Preview

on:
  workflow_run:
    workflows: [Preview Build]
    types: [completed]

concurrency:
  group: pr-${{ github.event.pull_request.number }}-tests-e2e
  cancel-in-progress: true

jobs:
  tests-e2e:
    timeout-minutes: 15
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: useblacksmith/setup-node@v5
        with:
          node-version: 23

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-e2e-report
          path: test-e2e-report/pr-${{ github.event.pull_request.number }}/
          retention-days: 3
